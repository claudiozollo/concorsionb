text.jconon_application_titolo_preferenza_posti=eventualmente, di essere in possesso di uno o più titoli che danno diritto a preferenza a parità di merito ai sensi dell’art. 5 del d.P.R. n. 487/1994 e successive modifiche ed integrazioni, con esatta indicazione degli stessi;
