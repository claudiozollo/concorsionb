text.jconon_application_idoneita_fisica=di essere idoneo al servizio continuato ed incondizionato all’impiego al quale il concorso si riferisce;

text.jconon_application_destituito_altro_impiego=di non essere stato destituito, dispensato o licenziato dall’impiego presso una pubblica amministrazione per persistente insufficiente rendimento ovvero a seguito di procedimento disciplinare; di non essere stato dichiarato decaduto da altro pubblico impiego per averlo conseguito mediante la produzione di documenti falsi o viziati da invalidità insanabile
