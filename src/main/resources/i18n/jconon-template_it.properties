text.jconon_application_condanne_penali=di non aver riportato condanne penali, passate in giudicato, per reati che comportano l’interdizione dai pubblici uffici o di non avere procedimenti penali in corso di cui si è a conoscenza, fermo restando l’obbligo di indicarli in caso contrario;
label.jconon_application_estremi_sentenze_penali=Indicare i procedimenti penali eventualmente pendenti:

text.jconon_application_conoscenza_lingua_italiana=adeguata conoscenza della lingua italiana (da indicare solo per i cittadini stranieri)

text.jconon_application_diversamente_abile=eventualmente, di essere nella condizione di portatore di handicap e di necessitare di ausilio (specificandone la tipologia) per l’espletamento delle prove di esame in relazione al proprio stato, con contestuale segnalazione dell’eventuale necessità di tempi aggiuntivi ex art. 20 l. n. 104/1992;
